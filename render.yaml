# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: googleads-dashboard-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    repo: https://github.com/aviralgarg05/GoogleAds-Dashboard.git
    branch: main
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: GOOGLE_ADS_CLIENT_ID
        sync: false
      - key: GOOGLE_ADS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_ADS_REFRESH_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      # Telegram Bot Configuration
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      # Alert Configuration
      - key: SPIKE_THRESHOLD_PERCENT
        value: "20"
      - key: SPIKE_CHECK_INTERVAL_MINUTES
        value: "60"
      - key: FRONTEND_URL
        value: "https://googleadsdashboard-beta.vercel.app"
      # CORS Configuration
      - key: CORS_ORIGINS
        value: "https://googleadsdashboard-beta.vercel.app,https://googleadsdashboard.vercel.app"
